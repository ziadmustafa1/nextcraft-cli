name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build --if-present
      - name: Test
        run: pnpm test --if-present
